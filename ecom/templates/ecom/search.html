{% extends "ecom/base.html" %}
{% load static %}
{%block content%}

    {% for i in object_list%}
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-wrap -m-4">
            <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
              <a class="block relative h-48 rounded overflow-hidden" href="{% url 'ecom:ecom_details' pk=i.pk  %}">
                <img alt="ecommerce" class="object-cover object-center w-full h-full block" style="width: 420px; height: 240px;" src=" {{ i.image.url }}">
              </a>
              <div class="mt-4">
                <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{i.name}}</h3>
                <h2 class="text-gray-900 title-font text-lg font-medium">{{i.description}}</h2>
                <p class="mt-1">{{i.price}}</p>
              </div>
            </div>
            
          </div>
        </div>
      </section>
      {%endfor%}
      {% endblock %}
